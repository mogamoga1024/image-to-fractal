<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像をフラクタルに分割するサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="option-container">
    <div>
      <input type="file" id="input-file">
    </div>
    <div>
      <label>
        <input id="radio-rect" type="radio" name="shape">
        四角
      </label>
      <label>
        <input id="radio-circle" type="radio" name="shape">
        円
      </label>
    </div>
    <div>
      <label>
        <input id="check-stroke" type="checkbox">
        枠線
      </label>
      <label>
        <input id="check-fill" type="checkbox">
        塗りつぶし
      </label>
    </div>
    <div>
      <label>
        分割回数
        <input id="input-count" type="number">
      </label>
      <label>
        透明度
        <input id="input-opacity" type="number" min="0" max="1" step="0.1">
      </label>
    </div>
  </div>
  <canvas id="result"></canvas>

  <script src="logic.js"></script>
  <script src="main.js"></script>
</body>
</html>
